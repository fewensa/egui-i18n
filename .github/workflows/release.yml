name: Release

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
  push:
    tags:
      - "v*"

env:
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-egui-i18n:
    name: Build egui-i18n
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: x86_64-unknown-linux-musl
          args: "--locked --release --features=musl"
          strip: true

      - name: Collect artifacts
        run: |
          mkdir dist
          cp target/x86_64-unknown-linux-musl/release/egui-i18n-cli dist
          cp target/x86_64-unknown-linux-musl/release/egui-i18n-example-classic dist
          cp target/x86_64-unknown-linux-musl/release/egui-i18n-example-fluent dist

      - uses: actions/upload-artifact@v4
        with:
          name: artifact-binary
          path: dist
          overwrite: true

  publish-crate:
    name: Publish crate
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Package
        run: cargo package

      - name: Publish crate
        run: cargo publish --token ${{ secrets.TOKEN_CRATES_IO }}

  publish-github-release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs: [build-egui-i18n, publish-crate]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: artifact-*
          merge-multiple: true

      - name: Check
        run: |
          ls -R

      - name: Hash file
        run: |
          (sha256sum * | tee sha256sums.txt)

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./*

  clean-artifacts:
    name: Clean artifacts
    runs-on: ubuntu-latest
    needs: [publish-github-release]
    if: always()
    steps:
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: artifact-*
